name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    name: checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install pinned Python
        run: scripts/python/install-managed-python.sh

      - name: Run checks with pinned Python
        run: scripts/dev/checks-with-pinned-python.sh

      - name: Inspect macOS binary linkage
        if: runner.os == 'macOS'
        run: otool -L target/debug/pychat_ai

      - name: Inspect Linux test binary linkage
        if: runner.os == 'Linux'
        run: |
          find target/debug/deps -maxdepth 1 -type f -name 'pychat_ai-*' -exec ldd {} \; || true
